<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Zapay</title>
</head>

<body>

    <header>

    </header>

    <!--Block All-->
    <div class="container-fluid">
        <div class="row">

            <!--Block BG IMG-->
            <div class="col-6 m-0 p-0">
                <div class="container-fluid bgLogin w50 h100 p-0">
                    
                </div>
            </div>
            <!--/Block BG IMG-->

            <!--Block Login-->
            <div class="col-6 m-0 p-0">
                <div class="container allCenter bgfff w50 h100 p-5">
                    <div class="row">
                        <div class="card border-light shadow-sm" style="width: 18rem;">
                            <div class="jaque"><img class="card-img-top m-4" id="logoLogin" src="./img/logo2.png" alt="Imagem de capa do card"></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email da Zapay</label>
                                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="seu email">
                                        <small id="emailHelp" class="form-text text-muted">Use seu email @usezapay.com.br</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Senha</label>
                                        <input type="password" class="form-control" id="login-password" placeholder="sua senha">
                                    </div>
                                </form>
                                <div class="jaque">
                                    <a href="./dash.html" class="btn btn-primary m-2">Acessar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Block Login--> 

        </div>
    </div>
     <!--/Block All-->

    <footer>

    </footer>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/all.js"></script>
    <script src="./js/dom-login.js"></script>
</body>
</html>
